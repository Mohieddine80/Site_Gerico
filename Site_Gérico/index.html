<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérico - Transport Routier</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Image de fond -->
        <div class="background-image"></div>

        <!-- Logo et bouton Connexion -->
        <header>
            <img src="logo.png" alt="Logo Gérico" class="logo">
            <a href="login.html" class="connexion">connexion</a>
            <button class="menu-btn" onclick="toggleMenu()">Menu</button>
        </header>

        <!-- Slogan principal -->
        <div class="main-text">
            <h1>Sur la route de la fiabilité depuis 1999</h1>
        </div>

        <!-- Menu -->
        <div id="menu" class="menu">
            <button class="close-btn" onclick="toggleMenu()">Fermer ×</button>
            <nav>
                <ul>
                    <li><a href="about.html">à propos</a></li>
                    <li><a href="location.html">localisation</a></li>
                    <li><a href="tarifs.html">tarifs</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Section À propos -->
    <section id="apropos" class="apropos">
        <div class="content">
            <h2>Depuis 1999, nous offrons des solutions de transport routier fiables et efficaces, avec une équipe de 25 professionnels embauchés.</h2>
        </div>
    </section>

    <!-- Section Avis Clients -->
    <section id="avis" class="avis">
        <div class="avis-container">
            <img src="client1.png" alt="Avis Client 1" class="avis-photo">
            <img src="client2.png" alt="Avis Client 2" class="avis-photo">
        </div>
    </section>

    <script>
        function toggleMenu() {
            document.getElementById("menu").classList.toggle("open");
        }
    </script>
</body>
</html>
